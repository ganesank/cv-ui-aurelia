<template>
  <require from="./section"></require>

  <div class="article-preview" if.bind="articles.length === 0">
    No articles are here... yet.
  </div>

  <section repeat.for="article of articles" article.bind="article"></section>

  <nav if.bind="totalPages.length > 1">
    <ul class="pagination">
      <li class="page-item ${pageNumber === currentPage ? 'active' : ''}"
          repeat.for="pageNumber of totalPages"
          click.delegate="setPageCb({pageNumber: pageNumber})">
        <a class="page-link" href="#">${pageNumber}</a>
      </li>
    </ul>
  </nav>
</template>
